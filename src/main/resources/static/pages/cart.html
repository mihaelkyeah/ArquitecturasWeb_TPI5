<h1>cart</h1>
<form method="POST" action="" id="form-cart" name="form-cart">
  <select name="cart-client" id="cart-client">
    <option selected disabled value="">Select client</option>
  </select>
  <select name="cart-product" id="cart-product">
    <option selected disabled value="">Select product</option>
  </select>
  <input type="number" name="cart-product-qty" id="cart-product-qty" min="1" max="3" step="1"></input>
  <input type="submit" value="Add item to cart"></input>
</form>
<!-- Carrito de compras -->
<table class="table" id="cart-table">
  <thead>
    <tr>
      <th scope="col">Client</th>
      <th scope="col">Product</th>
      <th scope="col">Qty</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">#1</th>
      <td>Client name</td>
      <td>Product name</td>
      <td>1</td>
      <td><button class="btn btn-danger table-cart-delete"><strong>x</strong></button></td>
    </tr>
    <tr>
      <th scope="row">#2</th>
      <td>Client name</td>
      <td>Product name</td>
      <td>3</td>
      <td><button class="btn btn-danger table-cart-delete"><strong>x</strong></button></td>
    </tr>
    <tr>
      <th scope="row">#3</th>
      <td>Client name</td>
      <td>Product name</td>
      <td>2</td>
      <td><button class="btn btn-danger table-cart-delete"><strong>x</strong></button></td>
    </tr>
  </tbody>
</table>
<script th:src="@{/js/cart.js}" type="text/javascript"></script>
