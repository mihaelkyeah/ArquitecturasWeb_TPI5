<h1>Ticket</h1>

<!-- Filtrar tickets por fecha -->
<form id="form-ticket-report" name="form-ticket-report" class="d-flex flex-row justify-content-center gap-1em" method="POST" action="" >
  <label for="ticket-report-day">Reporte fecha</label>
  <input type="date" name="ticket-report-day" id="ticket-report-day"></input>
  <input type="submit" id="ticket-report-submit" value="Find"></input>
</form>

      <th scope="col">Cliente</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
      <th scope="col">View details</th>
    </tr>
  </thead>
  <tbody>
    <tr>
