<div class="d-flex flex-column justify-content-center align-items-center">
  <div class="d-flex flex-row justify-content around">
    <div class="d-flex flex-column">
      <h3>ID Ticket</h3>
      <span id="ticketdetail-span-idticket"></span>
    </div>
    <div class="d-flex flex-column">
      <h3>Cliente</h3>
      <span id="ticketdetail-span-client"></span>
    </div>
    <div class="d-flex flex-column">
      <h3>Fecha</h3>
      <span id="ticketdetail-span-date"></span>
    </div>
    <div class="d-flex flex-column">
      <h3>Total</h3>
      <span id="ticketdetail-span-total"></span>

  </div>
</div>

<form id="ticketDetail-form" name="ticketDetail-form">

  </select>
  <select name="ticketDetail-form-idProducto" id="ticketDetail-form-idProducto">
    <option selected disabled value="">ID Producto</option>
  </select>
  <input type="number" min="1" max="3" step="1" id="ticketDetail-form-quantity" name="ticketDetail-form-quantity">
  <input type="number" id="ticketDetail-form-price" name="ticketDetail-form-price">
  <button class="btn btn-success" id="ticketDetail-form-addDetail">Agregar...</button>
</form>
