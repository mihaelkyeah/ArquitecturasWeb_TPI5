<h1>Carrito</h1>

<!-- Agregar detalle a un ticket -->
<form class="d-flex flex-row justify-content-center gap-1em" method="POST" action="" id="form-cart" name="form-cart">
  <label for="carrito-client">Select client</label>
  <select name="carrito-client" id="carrito-client">
    <option selected disabled value="">Select client</option>
  </select>
  <label for="carrito-product">Select product</label>
  <select name="carrito-product" id="carrito-product">
    <option selected disabled value="">Select product</option>
  </select>
  <label for="carrito-product-qty">Product quantity</label>
  <input type="number" name="carrito-product-qty" id="carrito-product-qty" min="1" max="3" step="1"></input>
  <input type="submit" id="product-submit" value="Add producto to carrito"></input>
</form>
<!-- Ticket actual (traido o en ediciÃ³n) -->
<table class="table" id="carrito-table">
  <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Qty</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">#1</th>
      <td>Client name</td>
      <td>Product name</td>
      <td>1</td>
      <td><button class="btn btn-danger table-ticketdetail-delete"><strong>x</strong></button></td>
    </tr>
    <tr>
      <th scope="row">#2</th>
      <td>Client name</td>
      <td>Product name</td>
      <td>3</td>
      <td><button class="btn btn-danger table-ticketdetail-delete"><strong>x</strong></button></td>
    </tr>
    <tr>
      <th scope="row">#3</th>
      <td>Client name</td>
      <td>Product name</td>
      <td>2</td>
      <td><button class="btn btn-danger table-ticketdetail-delete"><strong>x</strong></button></td>
    </tr>
  </tbody>
</table>
<div id="ticket-button-group" class="d-flex flex-row justify-content-center align-items-center">
  <button id="ticket-submit" class="btn btn-success">Submit ticket</button>
</div>
