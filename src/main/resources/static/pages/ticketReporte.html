<h1>ticket Reporte</h1>
<form id="add-client" name="add-client" method="POST">
    <input type="text" id="client-name" name="client-name" placeholder="Enter name"></input>
    <input type="text" id="client-lastName" name="client-lastName" placeholder="Enter last name"></input>
    <input type="email" id="client-email" name="client-email" placeholder="Enter email address"></input>
    <input type="submit" id="client-submit" value="Add client"></input>
</form>
<!-- Lista de clientes -->
<table class="table" id="client-report-table" name ="client-report-table">
    <thead>
        <tr>   
            <th scope="col">Total</th>
            <th scope="col">Last name</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
